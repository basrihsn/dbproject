<html>
<head>
  <title>Page Not Found</title>
  <script language="JavaScript" type="text/javascript">

    var seconds = 6;
    // countdown timer. took 6 because page takes approx 1 sec to load 

    var url = "{{ url_for('home_page') }}";
    // variable for index.html url 

    function redirect() {
      if (seconds <= 0) {

        // redirect to new url after counter  down. 
        window.location = url;
      } else {
        seconds--;
        document.getElementById("pageInfo").innerHTML = "Redirecting to Home Page after "
          + seconds + " seconds."
        setTimeout("redirect()", 1000)
      }
    } 
  </script>
</head>

{% extends "base.html" %}
{% block content %}
<div style="text-align: center;">
  <h1 style="font-size: 40px;"><strong>404 Page Not Found</strong></h1>
</div>

<body onload="redirect()">
  <p id="pageInfo"></p>
{% endblock %}


</html>
