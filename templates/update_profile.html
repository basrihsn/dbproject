{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Update Profile</h3>
    <div class="box">
        <form method="POST" action="/update_profile">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="f_name" placeholder="First Name" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="s_name" placeholder="Second Name" autofocus="">
                </div>
            </div>
        
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="surname" placeholder="Surname" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Update</button>
        </form>
    </div>
</div>
{% endblock %}
